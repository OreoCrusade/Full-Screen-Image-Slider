<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="arrow" id="arrow-left"></div>
      <div id="slider">
        <div class="slide slide1">
          <div class="slide-content">
            <span>Image One</span>
          </div>
        </div>
        <div class="slide slide2">
          <div class="slide-content">
            <span>Image Two</span>
          </div>
        </div>
        <div class="slide slide3">
          <div class="slide-content">
            <span>Image Three</span>
          </div>
        </div>
      </div>
      <div class="arrow" id="arrow-right"></div>
    </div>

    <script type="text/javascript">
      // Returns HTML collection of all elements containting class slide
      let sliderImages = document.querySelectorAll('.slide'),
          arrowLeft = document.querySelector('#arrow-left'),
          arrowRight = document.querySelector('#arrow-right'),
          current = 0;

      // Clears all images
      function reset(){
        for(let i = 0; i < sliderImages.length; i++){
          sliderImages[i].style.display = 'none';
        }
      }

      // Function definition for starting slide
      function startSlide(){
        reset();
        sliderImages[0].style.display = 'block';
      }

      // --------------------------------------------------
      // Show previous image
      function slideLeft(){
        reset();
        sliderImages[current - 1].style.display = 'block';
        current--;
      }
      // Left arrow click event
      arrowLeft.addEventListener('click', function(){
        // If we're at the first image, then clicking back will take us to the last image
        if(current === 0){
          current = sliderImages.length;
        }
        slideLeft();
      });
      // --------------------------------------------------


      // --------------------------------------------------
      // Show next image
      function slideRight(){
        reset();
        sliderImages[current + 1].style.display = 'block';
        current++;
      }
      // Right arrow click event
      arrowRight.addEventListener('click', function(){
        // If we're at the first image, then clicking back will take us to the last image
        if(current === sliderImages.length - 1){
          current = -1;
        }
        slideRight();
      });
      // --------------------------------------------------


      // Function call
      startSlide();

    </script>
  </body>
</html>
